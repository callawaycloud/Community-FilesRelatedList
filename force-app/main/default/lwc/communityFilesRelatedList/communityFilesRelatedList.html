<template>
    <lightning-card title={getTitle} icon-name="standard:file">
        <template if:true={allowUploadingFiles}>
            <lightning-file-upload record-id={recordId} onuploadfinished={handleUploadFinished} slot="actions" multiple>
            </lightning-file-upload>
        </template>

        <p class="slds-p-horizontal_small">
            <lightning-datatable
                key-field="Id"
                data={files}
                columns={columns}
                default-sort-direction={defaultSortDirection}
                sorted-direction={sortDirection}
                sorted-by={sortedBy}
                onsort={onHandleSort}
                onrowaction={handleRowAction}
                hide-checkbox-column
                resize-column-disabled
                hide-default-actions="true"
            ></lightning-datatable>
        </p>
    </lightning-card>
</template>
